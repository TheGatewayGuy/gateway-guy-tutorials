_format_version: "3.0"
_konnect:
  control_plane_name: gateway_guy_iac
services:
- connect_timeout: 60000
  enabled: true
  host: httpbin.org
  name: echo-service
  path: /anything
  port: 443
  protocol: https
  read_timeout: 60000
  retries: 5
  routes:
  - https_redirect_status_code: 426
    name: echo-route
    path_handling: v0
    paths:
    - /echo
    preserve_host: false
    protocols:
    - http
    - https
    regex_priority: 0
    request_buffering: true
    response_buffering: true
    strip_path: true
  write_timeout: 60000
